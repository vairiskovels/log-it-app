{% extends "login_layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
          <div class="container">
              <div class="card login-card">
                  <div class="row no-gutters">

                      <div class="col">
                          <div class="card-body">
                              <div class="brand-wrapper">
                                  <img src="/static/images/logo.svg" alt="logo" class="logo">
                              </div>

                              <p class="login-card-description">Change your password</p>

                              <form action="/change_password?email={{ urlparam[0] }}&key={{ urlparam[1] }}" method="post">
                                  <div class="form-group">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="New password (8 chararcters)" autocomplete="off" minlength="8" required>
                                  </div>
                                  <div class="form-group mb-4">
                                      <label for="confirmation" class="sr-only">Password</label>
                                      <input type="password" name="confirmation" id="confirmation" class="form-control" placeholder="Repeat password" autocomplete="off" required>
                                      {% if error %}
                                        <p class="error">{{ error }}</p>
                                      {% endif %}
                                      {% if success %}
                                          <p class="success">{{ success }}<u>{{email}}</u></p>
                                      {% endif %}
                                  </div>

                                  <button name="submit" id="login" class="btn btn-block submit-btn mb-4" type="submit">Recover</button>
                              </form>

                              <p class="login-card-footer-text">Remembered password? <a href="/login" class="text-reset">Log In here</a></p>

                              <nav class="login-card-footer-nav">
                                  <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Terms & Conditions</a>
                              </nav>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </main>
{% endblock %}
