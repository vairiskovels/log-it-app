{% extends "login_layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">

                    <div class="col">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img src="/static/images/logo.svg" alt="logo" class="logo">
                            </div>

                            <p class="login-card-description">Register your account</p>

                            <form action="/register" method="post">
                                <div class="form-group">
                                    <label for="name" class="sr-only">First name</label>
                                    <input type="name" name="full_name" id="full_name" class="form-control" placeholder="Full name" autocomplete="off" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" autocomplete="off" required>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="sr-only">Username</label>
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" autocomplete="off" maxlength="16" required>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password (8 chararcters)" autocomplete="off" minlength="8" required>
                                    {% if error %}
                                        <p class="error">{{ error }}</p>
                                    {% endif %}
                                </div>
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                                    <label class="form-check-label" for="flexCheckDefault">Accept Terms & Conditions</label>
                                </div>

                                <button name="submit" id="login" class="btn btn-block submit-btn mb-4" type="submit">Register</button>
                            </form>

                            <p class="login-card-footer-text">Already have an account? <a href="/login" class="text-reset">Login here</a></p>

                            <nav class="login-card-footer-nav">
                                <a href="/terms">Terms & Conditions</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
